<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - Modern Web App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 500px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .time-container {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .time-label {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #current-time {
            font-size: 1.5rem;
            font-weight: 500;
            font-family: 'Monaco', 'Menlo', monospace;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .timezone {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .pulse {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.1);
            }
        }

        .status {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World! üåç</h1>
        
        <div class="time-container">
            <div class="time-label">Current Time</div>
            <div id="current-time">Loading...</div>
            <div class="timezone" id="timezone"></div>
        </div>

        <div class="status">
            <span class="pulse"></span>
            Running on AWS Fargate
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            
            // Format the time
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZoneName: 'short'
            };
            
            const formattedTime = now.toLocaleDateString('en-US', options);
            document.getElementById('current-time').textContent = formattedTime;
            
            // Show just the timezone name
            const timeZone = now.toLocaleDateString('en-US', { timeZoneName: 'long }).split(',').pop().trim();
            document.getElementById('timezone').textContent = timeZone;
        }

        // Update time immediately and then every second
        updateTime();
        setInterval(updateTime, 1000);

        // Add some interactivity
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.container');
            container.addEventListener('click', () => {
                container.style.animation = 'none';
                setTimeout(() => {
                    container.style.animation = 'fadeInUp 0.8s ease-out';
                }, 10);
            });
        });
    </script>
</body>
</html>
